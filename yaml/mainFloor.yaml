                ${ "hue-rotate(" + (states[‘switch.kitchen’].attributes.hs_color
                ? states[‘switch.kitchen’].attributes.hs_color[0] : 0) + "deg)"}
              opacity: >-
                ${states[‘switch.kitchen’].state === 'on' ?
                (states[‘switch.kitchen’].attributes.brightness / 255) : '0'}
