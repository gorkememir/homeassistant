views:
  - type: sections
    max_columns: 3
    title: Switches
    icon: mdi:toggle-switch-variant-off
    sections:
      - type: grid
        cards:
          - type: custom:digital-clock
            style: |
              span.first-line 
              {
                font-size: 5em;
                margin-bottom:25px;
              }
              span.second-line 
              {
                font-size: 2.5em;
                margin-bottom:15px;
              }
            locale: can
            dateFormat:
              weekday: long
              day: 2-digit
              month: long
            timeFormat:
              hour: 2-digit
              minute: 2-digit
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_home
            forecast_type: daily
            name: Fergus
          - type: thermostat
            entity: climate.living_room
            theme: minimalist-desktop
            features:
              - type: climate-fan-modes
                style: dropdown
            grid_options:
              columns: 12
              rows: 5
          - graph: line
            type: sensor
            entity: sensor.indoor_outdoor_meter_0c3f
            detail: 1
          - graph: line
            type: sensor
            entity: sensor.indoor_outdoor_meter_5a3e
            detail: 2
            name: Main Bathroom
            grid_options:
              columns: 6
              rows: 2
      - type: grid
        cards:
          - type: heading
            heading: Basement
            heading_style: subtitle
          - type: tile
            entity: switch.basement_switch
          - type: tile
            entity: switch.gym_socket_1
          - type: heading
            heading: Main Floor
            heading_style: subtitle
          - type: tile
            entity: switch.bot_ab22
          - type: tile
            entity: switch.living_room_switch
          - type: tile
            entity: switch.foyer
          - type: tile
            entity: switch.kitchen
          - type: tile
            entity: switch.hallway
          - type: tile
            entity: switch.hallway_2_main
          - type: tile
            entity: switch.stairs
          - type: tile
            entity: switch.christmas_tree
          - type: tile
            entity: switch.porch_christmas_lights_socket_1
          - type: tile
            entity: light.dining
          - type: heading
            heading: Top Floor
            heading_style: subtitle
          - type: tile
            entity: switch.main_bedroom
          - type: tile
            entity: switch.office
          - type: tile
            entity: switch.bedroom_door_1
          - type: tile
            entity: switch.bedroom_door_2
          - type: tile
            entity: switch.stairs_2
          - type: tile
            entity: switch.laundry_light
          - type: tile
            entity: switch.main_bathroom_fan
          - type: tile
            entity: switch.guest_bathroom_fan
          - type: tile
            entity: switch.laundry_fan
          - type: tile
            entity: switch.bedroom_heater_socket_1
          - type: tile
            entity: vacuum.saziye
        column_span: 1
      - type: grid
        cards:
          - type: picture-elements
            elements: []
            image: https://demo.home-assistant.io/stub_config/floorplan.png
            camera_image: camera.front_yard_doorbell
            camera_view: live
          - type: tile
            entity: sensor.contact_sensor_df81_battery
          - type: tile
            entity: sensor.front_door_battery_percentage
          - type: tile
            entity: sensor.indoor_outdoor_meter_d597_battery
          - type: tile
            entity: sensor.indoor_outdoor_meter_5a3e_battery
          - type: tile
            entity: sensor.indoor_outdoor_meter_0c3f_battery
          - type: tile
            entity: sensor.oneplus_8_pro_battery_level
          - type: tile
            entity: sensor.samsung_s24_ebru_battery_level
          - type: tile
            entity: sensor.saziye_battery
    cards: []
  - type: panel
    title: Main Floor
    path: first
    badges: []
    cards:
      - type: vertical-stack
        cards:
          - type: picture-elements
            image: /local/mainFloorDarkv1.png
            elements:
              - type: image
                entity: switch.kitchen
                style:
                  left: 50%
                  top: 50%
                  width: 100%
                  mix-blend-mode: lighten
                  filter: >-
                    ${ "hue-rotate(" +
                    (states[‘switch.kitchen’].attributes.hs_color ?
                    states[‘switch.kitchen’].attributes.hs_color[0] : 0) +
                    "deg)"}
                  opacity: >-
                    ${states[‘switch.kitchen’].state === 'on' ?
                    (states[‘switch.hallway’].attributes.brightness / 255) :
                    '0'}
                state_image:
                  'on': /local/mainFloorKitchenv1.png
                  'off': /local/mainFloorDarkv1.png
