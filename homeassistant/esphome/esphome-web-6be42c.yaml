substitutions:
  name: esphome-web-6be42c
  friendly_name: ESPHome Web 6be42c

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2024.6.0
  name_add_mac_suffix: false
  project:
    name: esphome.web
    version: dev

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:

# Allow Over-The-Air updates
ota:
- platform: esphome

# Allow provisioning Wi-Fi via serial
improv_serial:

wifi:
  # Set up a wifi access point
  ap: {}

# In combination with the `ap` this allows the user
# to provision wifi credentials to the device via WiFi AP.
captive_portal:

dashboard_import:
  package_import_url: github://esphome/example-configs/esphome-web/esp32.yaml@main
  import_full_config: true

# Sets up Bluetooth LE (Only on ESP32) to allow the user
# to provision wifi credentials to the device.
esp32_improv:
  authorizer: none

# To have a "next url" for improv serial
web_server:

# HX711 configuration
sensor:
  - platform: hx711
    name: "Weight Sensor"
    dout_pin: GPIO21  # Data pin
    clk_pin: GPIO22   # Clock pin
    gain: 128         # Default gain
    update_interval: 0.5s

    filters:
      - calibrate_linear:
          - 519719 -> 0    # Map raw value of 0 to 0g
          - 510680 -> 87  # Replace 10000 with raw reading for 500g

    unit_of_measurement: "g"
