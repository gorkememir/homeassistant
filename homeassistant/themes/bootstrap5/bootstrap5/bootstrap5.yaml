bootstrap5:

  app-header-background-color: transparent
  app-header-height: 0px
  
  # common bs colors
  bs-blue: "#0d6efd"
  bs-light-blue: "#cfe2ff"
  bs-indigo: "#6610f2"
  bs-purple: "#6f42c1"
  bs-purple-600: "#59359a"
  bs-pink: "#d63384"
  bs-red: "#dc3545"
  bs-orange: "#fd7e14"
  bs-orange-600: "#ca6510"
  bs-amber: "#FFC107"
  bs-yellow: "#ffc107"
  bs-green: "#198754"
  bs-green-200: "#a3cfbb"
  bs-teal: "#20c997"
  bs-cyan: "#0dcaf0"
  bs-black: "#000"
  bs-white: "#fff"
  bs-brown: "#653208"
  bs-gray: "#6c757d"
  bs-gray-dark: "#343a40"
  bs-gray-100: "#f8f9fa"
  bs-gray-200: "#e9ecef"
  bs-gray-300: "#dee2e6"
  bs-gray-400: "#ced4da"
  bs-gray-500: "#adb5bd"
  bs-gray-600: "#6c757d"
  bs-gray-700: "#495057"
  bs-gray-800: "#343a40"
  bs-gray-900: "#212529"
  bs-primary: "#0d6efd"
  bs-secondary: "#6c757d"
  bs-success: "#198754"
  bs-info: "#0dcaf0"
  bs-warning: "#ffc107"
  bs-danger: "#dc3545"
  bs-light: "#f8f9fa"
  bs-dark: "#212529"
  bs-primary-rgb: 13, 110, 253
  bs-secondary-rgb: 108, 117, 125
  bs-success-rgb: 25, 135, 84
  bs-info-rgb: 13, 202, 240
  bs-warning-rgb: 255, 193, 7
  bs-danger-rgb: 220, 53, 69
  bs-light-rgb: 248, 249, 250
  bs-dark-rgb: 33, 37, 41

  # text
  primary-text-color: var(--bs-body-color)
  secondary-text-color: var(--bs-secondary-color)
  text-primary-color: var(--bs-body-color)
  text-light-primary-color: var(--bs-light-text-emphasis)
  disabled-text-color: var(--bs-secondary-color)

  # main interface colors
  primary-color: var(--bs-primary)
  dark-primary-color: var(--bs-primary-bg-subtle)
  light-primary-color: var(--bs-primary)
  accent-color: var(--bs-tertiary-color-rgb)
  divider-color: var(--bs-secondary-bg)
  outline-color: var(--bs-secondary-bg)

  scrollbar-thumb-color: var(--bs-scrollbarColor)

  error-color: var(--bs-danger)
  warning-color: var(--bs-warning)
  success-color: var(--bs-success)
  info-color: var(--bs-info)

  # backgrounds
  card-background-color: var(--bs-body-bg)
  primary-background-color: var(--bs-body-bg)
  secondary-background-color: var(--bs-secondary-bg)
  clear-background-color: var(--bs-white)

  # for label-badge
  label-badge-red: var(--bs-danger)
  label-badge-blue: var(--bs-primary)
  label-badge-green: var(--bs-success)
  label-badge-yellow: var(--bs-warning)
  label-badge-grey: var(--bs-secondary)

  state-icon-color: var(--bs-secondary-color)

  # energy
  energy-grid-consumption-color: var(--bs-danger)
  energy-grid-return-color: var(--bs-purple)
  energy-solar-color: var(--bs-yellow)
  energy-non-fossil-color: var(--bs-green)
  energy-battery-out-color: var(--bs-info)
  energy-battery-in-color: var(--bs-red)
  energy-gas-color: var(--bs-gray)
  energy-water-color: var(--bs-blue)

  # opacity for dark text on a light background
  dark-divider-opacity: 0.12
  dark-disabled-opacity: 0.38
  dark-secondary-opacity: 0.54
  dark-primary-opacity: 0.87

  # opacity for light text on a dark background
  light-divider-opacity: 0.12
  light-disabled-opacity: 0.3
  light-secondary-opacity: 0.7
  light-primary-opacity: 1

  # rgb
  rgb-primary-color: var(--bs-primary-rgb)
  rgb-accent-color: var(--bs-secondary-rgb)
  rgb-primary-text-color: var(--bs-primary-rgb)
  rgb-secondary-text-color: var(--bs-secondary-rgb)
  rgb-text-primary-color: var(--bs-secondary-rgb)
  rgb-card-background-color: var(--bs-body-bg-rgb)

  # color
  disabled-color: var(--bs-secondary-bg)
  red-color: var(--bs-red)
  pink-color: var(--bs-pink)
  purple-color: var(--bs-purple)
  deep-purple-color: var(--bs-purple-600)
  indigo-color: var(--bs-indigo)
  blue-color: var(--bs-blue)
  light-blue-color: var(--bs-light-blue)
  cyan-color: var(--bs-cyan)
  teal-color: var(--bs-teal)
  green-color: var(--bs-green)
  light-green-color: var(--bs-green)
  lime-color: var(--bs-green-200)
  yellow-color: var(--bs-yellow)
  amber-color: var(--bs-orange)
  orange-color: var(--bs-orange)
  deep-orange-color: var(--bs-orange-600)
  brown-color: var(--bs-brown)
  light-grey-color: var(--bs-gray-400)
  grey-color: var(--bs-gray)
  dark-grey-color: var(--bs-gray-600)
  blue-grey-color: var(--bs-gray-500)
  black-color: var(--bs-black)
  white-color: var(--bs-white)

  # state color
  state-active-color: var(--bs-success)
  state-inactive-color: var(--bs-warning)
  state-unavailable-color: var(--bs-danger)

  # state domain colors
  state-alarm_control_panel-armed_away-color: var(--green-color)
  state-alarm_control_panel-armed_custom_bypass-color: var(--green-color)
  state-alarm_control_panel-armed_home-color: var(--green-color)
